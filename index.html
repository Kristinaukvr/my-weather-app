<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="cityForm" id="search-form">
            <input
              type="text"
              placeholder="Enter City"
              autocomplete="off"
              id="form-input"
            />
            <input type="submit" value="Search" />
          </form>
          <div class="row">
            <div class="col-6">
              <span class="weather-icon"
                ><img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain.png"
                  alt="weather-icon"
                  id="icon" /></span
              ><span class="curren-temperature" id="temperature"></span
              ><span class="units">
                <a href="#" id="celsius-link">Â°C</a> |
                <a href="#" id="fahrenheit-link">F</a>
              </span>
            </div>
            <div class="col-6">
              <h2 id="city"></h2>
              <ul class="current-day-data">
                <li id="date-time">Thursday 2:00 PM</li>
                <li>Condition: <span id="weather-condition">0</span></li>
                <li>Humidity: <span id="humidity">0</span>%</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="weather-forecast">
        </div>
        <p class="open-source">
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="https://app.netlify.com/sites/startling-blancmange-df5e38/overview"
            >Open Source Code</a
          >
          by Kristina Robinson
        </p>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
